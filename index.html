

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kilometer to Feet Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf0be;
        }
        .converter {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            color: blue;
            text-decoration: underline;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>KILOMETER TO FEET CONVERTER</h1>
        <label for="kilometersInput">Enter Kilometers (km):</label>
        <input type="number" id="kilometersInput" step="0.01" onkeyup="checkEnter(event)">
        <br>
        <button onclick="convertKilometersToFeet()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertKilometersToFeet() {
            const kilometersInput = document.getElementById('kilometersInput').value;
            if (kilometersInput !== "") {
                const feet = kilometersInput * 3280.84;
                document.getElementById('result').textContent = `${kilometersInput} km = ${feet} ft`;
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                convertKilometersToFeet();
            }
        }
    </script>
</body>
</html>
